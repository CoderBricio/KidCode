<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

    <img class="sol" src="./imagem.jpg/sol.png" />
    <img class="logo" src="./imagem.jpg/logo2.png" />
     <a href="/HomePage/homeDia.html">
    <input type="image" class="botao_voltar" src="./imagem.jpg/botao-voltar.png" />
    </a>   

    
 

    

    <img class="nuvem3" src="./imagem.jpg/Nuvem.png" />
    

    <div class="submit-line">
        <form>


            <h3 class="logintxt">E-mail: </h3>
            <div class="input-icons">
                <i class="fa fa-envelope icon">
                </i>
                <input class="input-field" type="email" placeholder=" Digite seu e-mail">
            </div>

            <h3 class="logintxt">Senha:</h3>

            <div class="input-icons">
                <i class="fa fa-key icon">
                </i>
                <input class="input-field" type="password" placeholder="Digite sua senha">
            </div>


            <h4>Esqueceu sua senha?</h4>
            <input class="botao_entrar" type="submit" name="acao" value="Entrar" />

        </form>

        <img class="nuvem5" src="./imagem.jpg/Nuvem.png" />
        <img class="nuvem6" src="./imagem.jpg/Nuvem.png" />
